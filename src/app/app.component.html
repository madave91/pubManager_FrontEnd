<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-orders *ngIf="loadedFeature === 'orders'"></app-orders>
      <app-reservations *ngIf="loadedFeature === 'reservations'"></app-reservations>
      <app-workschedule *ngIf="loadedFeature === 'workschedule'"></app-workschedule>
      <app-settings *ngIf="loadedFeature === 'settings'"></app-settings>
    </div>
  </div>
</div>
