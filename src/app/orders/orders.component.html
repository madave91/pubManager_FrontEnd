<div class="row">
  <div class="col-md-5">
    <app-order-list (orderWasSelected) = "selectedOrder = $event"></app-order-list>
  </div>
  <div class="col-md-7">
    <app-order-details
    *ngIf="selectedOrder; else infoText" 
    [orderId]="orderWasSelected" 
    ></app-order-details>
    <ng-template #infoText>
      <p>Please Select an Order!</p>
    </ng-template>
  </div>
</div>
