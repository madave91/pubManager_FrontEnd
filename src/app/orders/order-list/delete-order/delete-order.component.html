<modal id="deleteOrder" class="modal" style="height: 300px; margin-left: 20%; float: center; text-align: center; width: 60%; margin-top: 350px; background-color: rgba(97, 97, 97, 0.8); color: aliceblue;">
  <div class="modal-body" >
      <h1 style="height:100px">Are you sure you want to delete the selected order?</h1>     
  </div>
  <div class="modal-background">
      <button type="button" class="btn btn-primary" style="float: center; margin-right: 20px;" (click)="closeModal('deleteOrder');" >CANCEL</button>
      <button type="button" class="btn btn-primary" style="float: center; margin-left: 20px;" (click)="deleteOrder()" >DELETE</button>
      
  </div>
</modal>
